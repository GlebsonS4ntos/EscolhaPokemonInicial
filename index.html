<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assents/favicon/favicon-16x16.png"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Escolha seu Pokémon</title>
    <script defer type="module" src="js/Animacoes.js"></script>
    <script defer type="module" src="js/PesquisaPokemon.js"></script>
</head>
<body>
    <section id="FlipOuProcurarPokemon">
        <div class="containerPokemonFlip">
            <div id="bulbasaurFlip">
                <img src="" alt="" class="imagemPokemonInicialFlip"/>
            </div>
            <div id="charmanderFlip">
                <img src="" alt="" class="imagemPokemonInicialFlip"/>
            </div>
            <div id="squirtleFlip">
                <img src="" alt="" class="imagemPokemonInicialFlip"/>
            </div>
            <div id="pikachuFlip">
                <img src="" alt="" class="imagemPokemonInicialFlip"/>
            </div>
        </div>
        <div class="procurarPokemon">
            <div class="pesquisarPokemon">
                <h2>SEARCH YOUR POKÉMON</h2>
                <input type="text" class="pesquisar">
                <button class="botao"> SEARCH </button>
                <span>POKÉMON NOT FOUND !</span>
            </div>
        </div>
    </section>
    <section id="SelecaoPokemon">
        <nav>
            <ul class="containerSelecaoPokemon">
                <li class="navPorClick bulbasaur"><img src="" alt="" class="imagemPokemonInicial"></li>
                <li class="navPorClick charmander"><img src="" alt="" class="imagemPokemonInicial"></li>
                <li class="navPorClick squirtle"><img src="" alt="" class="imagemPokemonInicial"></li>
                <li class="navPorClick pikachu"><img src="" alt="" class="imagemPokemonInicial"></li>
                <li class="navPorClick"><img src="Assents/images/search.svg" alt="" class="pesquisaPokemon"></li>
            </ul>
        </nav>
    </section>
    <section id="informacoesDoPokemon">
        <div class="containerInformacoes">
            <h1>POKÉMON INFORMATION</h1>
            <div>
                <div class="informacao">
                    NAME: <span>----</span>
                    <p></p> 
                </div>
                <div class="informacao">
                    TYPE: <span>--/--</span>
                </div>
                <div class="informacao">
                    BASIC SKILLS: <span>-- | --</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
